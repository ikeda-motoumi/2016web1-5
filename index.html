<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>なんかの表</title>
  </head>
  <body>
    
    <h1>表である。</h1>
    <ol>
      <li>起きる</li>
      <li>学校行く</li>
      <li>帰る</li>
      <li>シャワる</li>
      <li>遊ぶ</li>
      <li>寝る</li>
    </ol>
    
    <h1>補足である。</h1>
    <ul>
      <li>飯は食ってる</li>
      <li>三食欠かさない</li>
    </ul>
    
    <h1>分量である。</h1>
    <dl>
      <dt>大体同じ生活</dt><dd>72%</dd>
      <dt>少し違う</dt><dd>14%</dd>
      <dt>昨日とは違う今日</dt><dd>9%</dd>
      <dt>よくわからない</dt><dd>4%</dd>
      <dt>納豆おいしい</dt><dd>1%</dd>
    </dl>
